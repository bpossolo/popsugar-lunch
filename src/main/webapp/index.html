<!doctype html>
<html ng-app="app">
<head>
	<title>PopSugar - Lunch for Four</title>
	<link type="text/css" rel="stylesheet" href="/main.css?v=${project.version}">
	<script type="text/javascript" src="/main.js?v=${project.version}"></script>
  <script type="text/javascript">
    var appVersion = '${project.version}';
  </script>
</head>
<body ng-class="{ 'home': isHome(), 'lunch-groups': isLunchGroups() }">
	<noscript>
		<div>You need to enable JavaScript in your browser to use Lunch for Four.</div>
	</noscript>
  <header>
    <a href="http://www.popsugar.com">
      <img class="logo" src="/assets/images/popsugar-logo-black.jpg"/>
    </a>
    <span class="name">
      <a href="/">Lunch for Four</a>
    </span>
    <span class="manage-pals" ng-if="showManagePalsLink()">
      <a href="/manage-pals">Manage Pals</a>
    </span>
  </header>
  <div class="view-container" ui-view></div>
</body>
</html>
